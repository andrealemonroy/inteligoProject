<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Regístrate</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper indigo darken-2">
      <a href="#" class="brand-logo left"><img src="../img/I Complementarias Fondo azul (1).jpg" style="height:50px;"></a>
    </div>
  </nav>

  <div class="container">
    <form id="miForm" class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_name" type="text" class="validate">
          <label for="icon_name">Nombre</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_lastname" type="text" class="validate">
          <label for="icon_lastname">Apellido</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">cake</i>
          <input id="icon_birthday" type="date">
          <label for="icon_birthday">Fecha de nacimiento</label>
        </div>
        
        
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_phone" type="number" class="validate">
          <label for="icon_phone">Teléfono</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="email" class="validate">
          <label for="icon_email" data-error="wrong" data-success="right">Correo electrónico</label>
        </div>
        <div class="input-field col s12 m6">
                  <!-- <i class="material-icons prefix">people</i> -->
                  <!-- <input id="icon_people" type="form"  class="browser-default validate"> -->
                  
                  <select class="browser-default" id="icon_people">
                  
                  <!-- <label for="icon_people">Género</label> -->
                    <option value="" disabled selected>Género</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Prefiero no responder</option>
                  </select>
                </div> 
                
      </div>
      <p class="center-align">
        <a id="add_info" class="waves-effect indigo darken-2 btn" type="submit" href="../index.html"><i class="material-icons right">send</i>enviar</a>
      </p>
    </form>
  </div>

<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
<script src="./js/firebase.js"></script>
<script src="./js/form.js"></script>

</body>

</html>
